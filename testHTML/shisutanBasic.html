<!doctype html>
<html lang="ja">
    <head>
    <title>Takeda</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link href="https://fonts.googleapis.com/css?family=Corben:700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>

        <div class="container py-2">
            <div class="text-center title">
                <a href="../index.html" style="color: #F9DC5C">Takeda Master</a>
            </div>

            <div class="accordion" id="accordion-4">
                <div class="card">
                    <div class="card-header rounded-bottom" id="header-4a">
                        <div class="d-flex d-flex flex-row">
                            <div class="w-50">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#card-4a" aria-expanded="true" aria-controls="card-4a">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    テスト作成
                                </button>
                            </div>
                            <div class="w-50">
                                <div class="text-right text-white" id="nowTime"></div>
                            </div>
                        </div>
                    </div>
                    <div id="card-4a" class="collapse" aria-labelledby="header-4a" data-parent="#accordion-4">
                        <div class="card-body border border-secondary">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="border border-secondary rounded px-2 py-2 mb-1">
                                        <div class="form-group">
                                            <input type="number" id="range1" style="width: 100px;">から<input type="number" id="range2" style="width: 100px;">
                                            <button type="button" id="makeRange" class="btn btn-primary my-2">範囲を生成</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="border border-secondary rounded px-2 py-2">
                                        <span class="form-group">
                                            <label for="number">番号</label>
                                            <textarea name="numbers" id="number" class="form-control"></textarea>
                                            <span class="mr-4"><input type="number" id="quantity" class="my-1" style="width: 100px;">問</span>
                                            <button type="button" id="makeTest" class="btn btn-primary my-2">テストを作成</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-5 py-5 wordplace rounded-bottom">
                <p class="my-5 text-center">
                    <span id="output-test">テスト番号を入力してください</span>
                    <div id="timer" class="text-center">
                        <button type="button" class="timerButton" id="startButton"><i class="far fa-play-circle"></i></button>
                        <button type="button" class="timerButton" id="correctButton"><i class="fas fa-check-circle"></i></button>
                        <button type="button" class="timerButton" id="falseButton"><i class="fas fa-times-circle"></i></button>
                    </div>
                    <div id="result" style="display: none; font-size: 20px; font-weight: normal;">
                        <b id="score"></b>
                        <table class="table table-striped"></table>
                    </div>
                </p>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" id="progress-bar" style="width:0%;"></div>           
            </div>
        </div>

        <!-- MyJavaScript -->
        <script src="../testData/shisutanBasic.js"></script>
        <script src="../testData/test.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
